{% load addurlparameter %}

{% if is_paginated %}
<div class="pagination">
{% if page_obj.has_previous %}
	<a href="{% addurlparameter 'page' page_obj.previous_page_number %}">&laquo; Prev</a>
{% endif %}

<span class="current">Page {{ page_obj.number }} of {{ paginator.num_pages }}.</span>

{% if page_obj.has_next %}
	<a href="{% addurlparameter 'page' page_obj.next_page_number %}">Next &raquo;</a>
{% endif %}
</div>
{% endif %}
